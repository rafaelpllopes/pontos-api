<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Consulta Pontos</title>
</head>
<body>
    <h1>Consulta registros de ponto</h1>
    <main>
        <form>
            <div class="parametros">
                <label for="matricula">Matricula: </label>
                <input type="text" placeholder="00000" id="input-matricula" oninput="isDigitoMatricula()" onblur="buscarMatricula()">
                <label for="nome">Nome: 
                    <input class="nome" type="text" id="input-nome" placeholder="Digite o nome do profissional" oninput="isDigitoNome()">
                </label>
            </div>
            <div id="profissionais"></div>
            <div class="parametros">
                <label for="select-mes">Mês: </label>
                <select id="select-mes">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <label for="select-ano">Ano: </label>
                <select id="select-ano"></select>
            </div>
            
            <div class="busca">
                <button class="btn" onclick="pesquisar(event)">Pesquisar</button>
                <button class="btn" onclick="limpar(event)">Limpar</button>
                <button class="btn" style="display: none;" onclick="pesquisarLocal()">Consultar por local</button>
            </div>
        </form>
    </main>
    <section>
        <header>
            <div class="img-container">
                <img src="./assets/brasao.png" class="img" alt="Logo">
                <h2>
                    <span>Prefeitura Municipal de Itapeva</span>
                    <br>
                    Secretaria Municipal de Saúde
                </h2>
            </div>
            <h4 id=nome></h4>
            <p>Matricula: <span id="matricula"></span></p>
            <p>Mês: <span id="mes"></span> Ano: <span id="ano"></span></p>
            
        </header>
        <div id="registros"></div>
        <footer>
            <div class="assinaturas">                
                <p>Assinatura do Profissional</p>
                <p> Assinatura do Responsável</p>
            </div>
        </footer>
    </section>
        <script src="script.js"></script>
</body>
</html>
