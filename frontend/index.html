<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Consulta Pontos</title>
</head>

<body class="container-fluid">
    <h1>Consulta registros de ponto</h1>
    <main class="container">
        <form>
            <div class="row row-cols-2">
                <div class="col-sm-4">
                    <label for="matricula" class="form-label">Matricula: </label>
                    <input class="form-control form-control-lg" type="text" placeholder="00000" id="input-matricula"
                        oninput="isDigitoMatricula()" onblur="buscarMatricula()" readonly required autocomplete="off">
                </div>
                <div class="col-sm-8">
                    <label for="nome" class="form-label">Nome: </label>
                    <input class="form-control form-control-lg" type="text" id="input-nome"
                        placeholder="Digite o nome do profissional" oninput="isDigitoNome()" required
                        autocomplete="off">
                    <div id="profissionais"></div>
                </div>
            </div>
            <div>
                <label for="select-mes">Mês: </label>
                <select id="select-mes" class="form-select" required>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <label for="select-ano">Ano: </label>
                <select id="select-ano" class="form-select" required></select>
            </div>

            <div class="busca">
                <button class="btn btn-info btn-lg" onclick="pesquisar(event)">Pesquisar</button>
                <button class="btn btn-warning btn-lg" onclick="limpar(event)">Limpar</button>
                <button class="btn" style="display: none;" onclick="pesquisarLocal()">Consultar por local</button>
            </div>
        </form>
    </main>
    <section>
        <header>
            <div class="img-container">
                <img src="./assets/brasao.png" class="img" alt="Logo">
                <h3>
                    Prefeitura Municipal de Itapeva
                    <br>
                    <span>Secretaria Municipal de Saúde</span>
                </h3>
            </div>
            <h4 id=nome></h4>
            <p>Matricula: <span id="matricula"></span></p>
            <p>Mês: <span id="mes"></span> Ano: <span id="ano"></span></p>
        </header>
        <div id="registros"></div>
        <footer>
            <div class="assinaturas">
                <p>Assinatura do Profissional</p>
                <p>Assinatura do Responsável</p>
            </div>
        </footer>
    </section>
    <footer class="blockquote-footer fixed-bottom" >2021 &copy; Rafael Pereira de Lacerda Lopes
        <cite title="GitHub">
                <a href="https://github.com/rafaelpllopes/pontos-api" target="blank">
                    GitHub
                </a>
            </cite>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
